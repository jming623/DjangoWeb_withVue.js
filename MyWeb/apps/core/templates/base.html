<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MyWeb</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	</head>

	<body>
		<nav class="navbar is-dark">
			<div class="navbar-brand">
				<a class="navbar-item" href="{% url 'frontpage' %}">MyWeb</a>

				<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="main-navbar" class="navbar-menu">
				<div class="navbar-end">
					{% for category in menu_categories %}
						<a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{category.title}}</a>
					{% endfor %}					
				</div>
			</div>
		</nav>

		<section class="section">
			{% block content %}
            {% endblock %}
		</section>

		<footer class="footer">
			<div class="columns">				
				<div class="column is-4">
					<h2 class="subtitle">MyWeb</h2>
				</div>

				<div class="column is-8">
					<a href="{% url 'contactpage' %}" class="navbar-item">Contact</a>
					<a href="{% url 'aboutpage' %}" class="navbar-item">About</a>
				</div>
			</div>
		</footer>
	</body>
</html>
